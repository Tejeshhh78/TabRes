<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Building 1, Level 1, Room 1 Map</title>
    <link rel="stylesheet" href="./Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="map-container">
            <img src="../Ressources/RoomPlanStockImage.png" alt="Map" class="map-image">

            <div class="seat-button" style="top: 81%; left: 43.5%;" data-building="Building 1" data-level="Level 1" data-room="Room 1" data-seat="1" data-seatID="B1L1R1S1">1</div>
            <div class="seat-button" style="top: 81%; left: 51%;" data-building="Building 1" data-level="Level 1" data-room="Room 1" data-seat="2" data-seatID="B1L1R1S2">2</div>
            <div class="seat-button" style="top: 81%; left: 59.5%;" data-building="Building 1" data-level="Level 1" data-room="Room 1" data-seat="3" data-seatID="B1L1R1S3">3</div>

            <div id="popup" class="popup hidden">
                <div class="popup-content">
                    <h2>Book seat <span id="seat-number"></span></h2>
                    <p id="popup-text"></p> 
                    <button id="confirm-button"></button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./Database.js"></script>
    <script src="./Booking.js"></script>
</body>

</html>
